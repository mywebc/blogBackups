name: pages-auto-build-deploy
on:
  # workflow_dispatch: 
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          EXTERNAL_REPOSITORY: mywebc/mywebc.github.io
          PUBLISH_BRANCH: master
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}
