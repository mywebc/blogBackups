baseurl = "https://chenxiaolani.com"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 10.0
title = "陈晓拉尼"
disqusShortname = ""
DefaultContentLanguage = "id"

[permalinks]
posts = "/p/:slug/"
page = "/:slug/"

[params]
mainSections = [
  "posts"
]
featuredImageField = "image"
rssFullContent = true
favicon = "images/me/boy.jpeg"

  [params.footer]
  since = 2017.5

  [params.dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.sidebar]
  emoji = "🍥"
  subtitle = "I like everything that frustrate me."

    [params.sidebar.avatar]
    local = true
    src = "images/me/boy.jpeg"

  [params.article]
  math = false

    [params.article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

  [params.comments]
  enabled = false
  provider = "disqus"

    [params.comments.utterances]
    issueTerm = "pathname"

    [params.comments.remark42]

  [params.widgets]
  enabled = [
    "search",
    "archives",
    "tag-cloud"
  ]

    [params.widgets.archives]
    limit = 10.0

    [params.widgets.tagCloud]
    limit = 100.0

  [params.opengraph]

    [params.opengraph.twitter]
    card = "summary_large_image"

  [params.defaultImage]

    [params.defaultImage.opengraph]
    enabled = true
    local = true
    src = "images/posts/bg.jpeg"

  [params.colorScheme]
  toggle = true
  default = "auto"

  [params.imageProcessing]

    [params.imageProcessing.cover]
    enabled = true

    [params.imageProcessing.content]
    enabled = true

[menu]

    [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = -100.0
    pre = "home"

    [[menu.main]]
    identifier = "link"
    name = "Link"
    url = "/link"
    weight = -30.0
    pre = "link"

[related]
includeNewer = true
threshold = 60.0
toLower = false

  [[related.indices]]
  name = "tags"
  weight = 100.0

  [[related.indices]]
  name = "categories"
  weight = 200.0

[markup]

  [markup.highlight]
  noClasses = false

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true